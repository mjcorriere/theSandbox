<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My First Chart</title>
		<link href="css/nv.d3.css" rel="stylesheet" type="text/css">
		<script src="js/d3.v3.js" type='text/javascript'></script>
		<script src="js/nv.d3.js" type='text/javascript'></script>
	</head>

<body>
	<svg style='height:600px'/>
	<script type='text/javascript'>

		function plotData() {
			var sinData = [];

			for(var i = 0; i < 100; i++) {
				sinData.push({ x: i, y: Math.sin(i/10)});
			}

			return [ 
				{
					values: sinData,
					key: 'My First Plot Weeee',
					color: '#FF3919'
				}
			];
		}

		function myData() {
			var series1 = [];
			for(var i =1; i < 100; i ++) {
				series1.push({
					x: i, y: 100 / i
				});
			}

			return [
				{
					key: "Series #1",
					values: series1,
					color: "#0000ff"
				}
			];
		}

		nv.addGraph( function() {
			var chart = nv.models.lineChart();
			
			chart.xAxis
				.axisLabel('xAxis!')
				.tickFormat(d3.format('.2f'));

			chart.yAxis
				.axisLabel('yAxis!')
				.tickFormat(d3.format('.2f'));

			chart.margin( 
				{ left: 75 }
			);

			d3.select('svg')
				.datum(plotData())
				.transition().duration(500)
				.call(chart);

  			nv.utils.windowResize( 
  				function() {
  					chart.update();
  				}
  			);

			return chart;

		});


	</script>
</body>
</html>
